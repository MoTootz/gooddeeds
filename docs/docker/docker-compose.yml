services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: gooddeeds-db
    environment:
      POSTGRES_USER: ${DB_USER:-gooddeeds_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-gooddeeds_password}
      POSTGRES_DB: ${DB_NAME:-gooddeeds}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-gooddeeds_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gooddeeds-network
    restart: unless-stopped

  # Next.js Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gooddeeds-app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-gooddeeds_user}:${DB_PASSWORD:-gooddeeds_password}@postgres:5432/${DB_NAME:-gooddeeds}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000/api}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-change-in-production-min-32-chars}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gooddeeds-network
    restart: unless-stopped

networks:
  gooddeeds-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
