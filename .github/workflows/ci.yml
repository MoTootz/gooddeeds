name: CI

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master, chore/npm-audit-fix ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: gooddeeds_user
          POSTGRES_PASSWORD: gooddeeds_password
          POSTGRES_DB: gooddeeds
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U gooddeeds_user" \
          --health-interval 10s \
          --health-timeout 5s \
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Wait for Postgres
        run: |
          for i in `seq 1 15`; do
            pg_isready -h localhost -p 5432 -U gooddeeds_user && break || sleep 2
          done

      - name: Set DATABASE_URL
        run: echo "DATABASE_URL=postgresql://gooddeeds_user:gooddeeds_password@localhost:5432/gooddeeds" >> $GITHUB_ENV

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run migrations
        run: npx prisma migrate deploy || true

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Smoke test
        run: |
          curl -fS http://localhost:3000/ || true
